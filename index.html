<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="game.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Unbeatable Tic-Tac-Toe!</h1>
	<h2>Play against a computer as a first player! </h2>
	<br>
	<br>
	<br>
	<table id='grid'>
		<tr>
			<td class='cell' id='one'></td>
			<td class='cell' id='two'></td>
			<td class='cell' id='three'></td>
		</tr>
		<tr>
			<td class='cell' id='four'></td>
			<td class='cell' id='five'></td>
			<td class='cell' id='six'></td>
		</tr>
		<tr>
			<td class='cell' id='seven'>3</td>
			<td class='cell' id='eight'>3</td>
			<td class='cell' id='nine'>3</td>
		</tr>
	</table>

	<div class="endgame">
		<div class="text">Hello</div>
	</div>
	<button onclick="startGame()">Replay</button>

	<script type="text/javascript" src="script_game.js"></script>
</body>
</html>
